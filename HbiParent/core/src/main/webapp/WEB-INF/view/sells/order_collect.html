<#include "../include/head.html">
<body style="padding: 3px; overflow: hidden;">
	<script src="${base.contextPath}/common/language?var=languageData"
		type="text/javascript"></script>
	<form id="d_pmt_002_form"></form>
	<div id="d_pmt_002_grid" style="margin: 0; padding: 0"></div>
	<script type="text/javascript">
		
	
		$(function() {
			window['d_pmt_002_form'] = $("#d_pmt_002_form")
	           .ligerForm({
				fields : [{
					display : '公司名称',
					name : 'companyNumber',
					textField : 'companyName',
					type : "popup",
					newline : false,
					options : {
						type : 'popup',
						valueField : 'companyNumber',
						textField : 'companyName',
						grid : {
							columns : [
							{
								display : '公司编号',
								name : "companyNumber",
								align : 'left',
								width : 200
							},
							{
								display : '公司名称',
								name : "companyName",
								align : 'left',
								width : 200
							} ],
							url : '${base.contextPath}/sells/getCompany',
							height : 350
						},
						condition : {
							inputWidth : 150,
							labelWidth : 70,
							fields : [
							{
								display : '公司编号',
								name : "companyNumber",
								newline : true,
								type : "text"
							},
							{
								display : '公司名称',
								name : "companyName",
								newline : false,
								type : "text"
							} ]
						}
					}
				}, 
				
				//----------客户名称------------
				{
					display : '客户名称',
					name : 'customerNumber',
					textField : 'customerName',
					type : "popup",
					newline : false,
					options : {
						type : 'popup',
						valueField : 'customerNumber',
						textField : 'customerName',
						grid : {
							columns : [
							{
								display : '客户编号',
								name : "customerNumber",
								align : 'left',
								width : 200
							},
							{
								display : '客户名称',
								name : "customerName",
								align : 'left',
								width : 200
							} ],
							url : '${base.contextPath}/sells/getCustomer',
							height : 350
						},
						condition : {
							inputWidth : 150,
							labelWidth : 70,
							fields : [
							{
								display : '客户编号',
								name : "customerNumber",
								newline : true,
								type : "text"
							},
							{
								display : '客户名称',
								name : "customerName",
								newline : false,
								type : "text"
							} ]
						}
					}
				}, {
					type : 'text',
					label : '销售订单',
					name : 'orderNumber',
					newline : false
				},
				
				
				//----------物料------------
				{
					display : '物料',
					name : 'inventoryCode',
					textField : 'inventoryUom',
					type : "popup",
					newline : false,
					options : {
						type : 'popup',
						valueField : 'inventoryCode',
						textField : 'inventoryCode',
						grid : {
							columns : [
							{
								display : '物料编号',
								name : "inventoryCode",
								align : 'left',
								width : 200
							},
							{
								display : '物料单位',
								name : "inventoryUom",
								align : 'left',
								width : 200
							},
							{
								display : '物料描述',
								name : "inventoryDescription",
								align : 'left',
								width : 200
							}],
							url : '${base.contextPath}/sells/getInventory',
							height : 350
						},
						condition : {
							inputWidth : 150,
							labelWidth : 70,
							fields : [
							{
								display : '物料编号',
								name : "inventoryCode",
								newline : true,
								type : "text"
							},{
								display : '物料单位',
								name : "inventoryUom",
								newline : false,
								type : "text"
							} ]
						}
					}
				},
				
				//----------------------订单状态
				{
	                type : 'select',
	                label : '订单状态',
	                name : 'orderStatus',
	                newline : false,
	                options : {
	                    url:'${base.contextPath}/sells/getOrderData',
	                    valueField : "orderValue",
	                    textField : "orderMeaning",
	                }
	            }],
				buttons : [ {
					text : '<@spring.message "hap.query"/>',
					disabled : false,
					width : 60,
					click : function() {
						Hap.gridQuery({
							form : d_pmt_002_form,
							grid : d_pmt_002_grid
						})
					}
				},{
	                text    : '<@spring.message "hap.reset"/>',
	                disabled: false,
	                width   : 60,
	                click   : function () {
	                	d_pmt_002_form.reset();
	                }
	            } ,
				{
					text : '导出Excel',
					disabled : false,
					width : 60,
					click : function() {
					
					}
				} ]
			});

			window['d_pmt_002_grid'] = $("#d_pmt_002_grid").ligerGrid({
				unSetValidateAttr : false,
				columns : [
				{
					display : '销售订单号',
					name : 'orderNumber',
					align : 'left',
					width : 150,
					 editor : {
                    type: 'text'
                }
				}, {
					display : '公司名称',
					name : 'companyName',
					align : 'center',
					width : 150
				}, {
					display : '客户名称',
					name : 'customerName',
					align : 'center',
					width : 150,
				}, {
					display : '订单日期',
					name : 'orderDate',
					align : 'center',
					width : 300,
					type : 'date',
					format : "yyyy-MM-dd",
					editor : {
						type : 'date'
					}
				}, {
					display : '订单状态',
					name : 'orderStatus',
					align : 'center',
					width : 140

				}, {
					display : '订单金额',
					name : 'orderAmount',
					align : 'center',
					width : 140
				} ],
				toolbar : {
	                items: [{
	                    text   : '<@spring.message "hap.new"/>',
	                    disable: false,
	                    click  : function () {
	                    },
	                    icon   : 'add'
	                }, {
	                    line: true
	                },]
	            },
				url : '${base.contextPath}/sells/showOrderMsg/query',
				width : '100%',
				height : '99%'
			});
		});
		
	</script>
</body>
</html>
